<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="D:/bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="D:/bootstrap-4.4.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body class="login-body">
  <div class="container login-container">
    <div class="row">
      <div class="col"></div>
      <div class="col-md-8 col-sm-12">
        <div class="card login-card">
          <div class="card-body">
            <img src="chefDesign.jpg" class = "img-fluid login-img">
            <form class="login-form">
              <div class= "form-group">
                <label for = "formGroupExampleInput"></label>
                <input type = "username" class="form-control" id="usernameInput" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2"></label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
              </div>
              <div class="submitButton">
                <button type="button" class="btn login-btn btn-lg">Login</button>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox">Remember Me</label>
              </div>
            </form>
          </div>
        </div>
        <a href="#" class="create-new-account">Create New Account</a>
      </div>
      <div class = "col">
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="D:/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
